<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igreja Restaurar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"DM Serif Display"', 'serif'],
            },
            colors: {
              brand: {
                red: '#D64531',
                cream: '#F9F7F2',
                dark: '#2D2D2D',
              }
            }
          }
        }
      }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #F9F7F2; margin: 0; }
        /* Dark mode body background fallback */
        html.dark body { background-color: #111827; }
        #root { min-height: 100vh; }
        
        /* Error Overlay Styles */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            padding: 2rem;
            color: #ef4444;
            font-family: monospace;
            overflow: auto;
        }

        /* Loading Screen Styles */
        #loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Blur Effect Background */
            background-color: rgba(249, 247, 242, 0.7); /* Cream with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        /* Dark Mode Support for Loader */
        html.dark #loading-overlay {
            background-color: rgba(17, 24, 39, 0.8); /* Dark gray with opacity */
        }

        .loader-icon {
            width: 80px;
            height: 80px;
            /* Drop shadow for better contrast on blur */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: pulse-float 2.5s infinite ease-in-out;
        }

        .loader-text {
            margin-top: 1.5rem;
            font-family: 'DM Serif Display', serif;
            font-size: 1.25rem;
            color: #D64531;
            letter-spacing: 0.05em;
            animation: fade-pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse-float {
            0% {
                transform: scale(0.95) translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1) translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: scale(0.95) translateY(0);
                opacity: 0.8;
            }
        }

        @keyframes fade-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Utility class to hide loader via JS */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
    <!-- Polyfill for process.env -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Ensure API Key is available safely
      try {
        if (typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_API_KEY) {
          window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
        }
      } catch (e) { console.log('Env load skipped'); }
    </script>
    
    <!-- Import Map with Clean React 18 Dependencies -->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>

    <!-- Global Error Handler -->
    <script>
      window.addEventListener('error', function(event) {
        const overlay = document.getElementById('error-overlay');
        const loader = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          // Hide loader if error occurs so user sees error
          if(loader) loader.style.display = 'none';
          
          const msg = document.createElement('div');
          msg.textContent = `Erro: ${event.message} (Linha ${event.lineno})`;
          msg.style.marginBottom = '10px';
          msg.style.borderBottom = '1px solid #ffcccc';
          msg.style.paddingBottom = '10px';
          overlay.appendChild(msg);
        }
      });
    </script>
  </head>
  <body>
    <div id="error-overlay">
        <h2 style="color: #991b1b; font-weight: bold; margin-bottom: 1rem;">Ocorreu um erro:</h2>
    </div>
    
    <!-- Loading Screen (Sibing to Root) -->
    <div id="loading-overlay">
        <img src="/favicon.svg" alt="Carregando..." class="loader-icon" />
        <div class="loader-text">Restaurar</div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
