<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igreja Restaurar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"DM Serif Display"', 'serif'],
            },
            colors: {
              brand: {
                red: '#D64531',
                cream: '#F9F7F2',
                dark: '#2D2D2D',
              }
            }
          }
        }
      }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #F9F7F2; margin: 0; }
        #root { min-height: 100vh; }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            padding: 2rem;
            color: #ef4444;
            font-family: monospace;
            overflow: auto;
        }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'DM Serif Display', serif;
            color: #D64531;
            font-size: 1.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
    <!-- Polyfill for process.env -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Ensure API Key is available safely
      try {
        if (typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_API_KEY) {
          window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
        }
      } catch (e) { console.log('Env load skipped'); }
    </script>
    
    <!-- Import Map with Clean React 18 Dependencies -->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>

    <!-- Global Error Handler -->
    <script>
      window.addEventListener('error', function(event) {
        const overlay = document.getElementById('error-overlay');
        const spinner = document.getElementById('loading-spinner');
        if (overlay) {
          overlay.style.display = 'block';
          if(spinner) spinner.style.display = 'none';
          
          const msg = document.createElement('div');
          msg.textContent = `Erro: ${event.message} (Linha ${event.lineno})`;
          msg.style.marginBottom = '10px';
          msg.style.borderBottom = '1px solid #ffcccc';
          msg.style.paddingBottom = '10px';
          overlay.appendChild(msg);
        }
      });
    </script>
  </head>
  <body>
    <div id="error-overlay">
        <h2 style="color: #991b1b; font-weight: bold; margin-bottom: 1rem;">Ocorreu um erro:</h2>
    </div>
    
    <div id="root">
        <div id="loading-spinner" class="loading-spinner">Restaurar...</div>
    </div>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
